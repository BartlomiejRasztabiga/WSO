vm_name: vm1
vm_disk: /var/lib/libvirt/images/vm1.qcow2
vm_ci_iso: /var/lib/libvirt/images/vm1-seed.iso

vm_base_image: /var/lib/libvirt/images/ubuntu-jammy-base.qcow2
